    <script>
        // 实时时钟逻辑
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 解析 UA 信息
        function getUAInfo() {
            const ua = navigator.userAgent;
            let os = "Device";
            if (ua.indexOf("Win") !== -1) os = "Windows";
            else if (ua.indexOf("Mac") !== -1) os = "Mac";
            else if (ua.indexOf("Android") !== -1) os = "Android";
            
            const browserMatch = ua.match(/(Chrome|Edg|Firefox)\/([0-9]+)/);
            const browser = browserMatch ? browserMatch[1] : "Web Explorer";
            return `${browser} on ${os}`;
        }
        document.getElementById('user-ua').innerText = getUAInfo();
    </script>
