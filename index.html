<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecycleBin's Win7 Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            background: #327aa4 url('https://github.com/RecycleBin232/website/blob/main/img0.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0; height: 100vh; overflow: hidden;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* --- 1. 开始菜单样式 --- */
        #start-menu {
            position: absolute; bottom: 45px; left: 10px;
            width: 380px; display: none; z-index: 100;
            background: rgba(50, 123, 165, 0.85);
            border: 1px solid #102a3e; border-radius: 5px;
            box-shadow: inset 0 0 1px #fff, 0 5px 15px rgba(0,0,0,0.5);
            padding: 7px;
        }
        #start-menu.active { display: flex; }
        
        .menu-left { background: #fff; flex: 1.5; border-radius: 3px; border: 1px solid #365167; padding: 5px; }
        .menu-right { flex: 1; padding-left: 10px; color: white; font-size: 12px; }
        
        .menu-item { display: flex; align-items: center; padding: 5px; text-decoration: none; color: #4b4b4b; border-radius: 3px; margin: 2px 0; }
        .menu-item:hover { background: linear-gradient(to bottom, #dcebfd, #c2dcfd); border: 1px solid #7da2ce; padding: 4px; }
        .menu-item img { width: 24px; height: 24px; margin-right: 8px; }

        /* --- 2. 任务栏与开始按钮 --- */
        .taskbar {
            position: absolute; bottom: 0; width: 100%; height: 40px;
            background: rgba(20, 40, 60, 0.7); backdrop-filter: blur(10px);
            display: flex; align-items: center; padding: 0 10px; z-index: 200;
        }
        .start-button {
            width: 36px; height: 36px; cursor: pointer;
            background: url('https://win7map.com/img/start-button.png') no-repeat center;
            background-size: contain; transition: transform 0.2s;
        }
        .start-button:hover { transform: scale(1.1); filter: drop-shadow(0 0 5px #fff); }

        /* --- 3. 桌面与窗口 --- */
        .desktop-icons { position: absolute; top: 20px; left: 20px; display: flex; flex-direction: column; gap: 30px; }
        .icon { width: 80px; text-align: center; color: white; text-shadow: 1px 1px 3px rgba(0,0,0,0.8); cursor: pointer; }
        .icon img { width: 52px; height: 52px; display: block; margin: 0 auto 5px; object-fit: contain; }

        #main-window { position: absolute; top: 15%; left: 25%; width: 550px; z-index: 10; user-select: none; }
        .title-bar { cursor: move; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

    <div id="start-menu">
        <div class="menu-left">
            <a href="#" class="menu-item"><img src="https://dl.zhutix.net/2018/12/128.png"> <span>所有程序</span></a>
            <hr>
            <a href="https://github.com/RecycleBin232" class="menu-item"><img src="https://github.com/favicon.ico"> <span>GitHub 项目</span></a>
            <a href="https://space.bilibili.com/699913398" class="menu-item"><img src="https://www.bilibili.com/favicon.ico"> <span>BiliBili 主页</span></a>
        </div>
        <div class="menu-right">
            <p><strong>RecycleBin</strong></p>
            <p>文档</p>
            <p>图片</p>
            <hr>
            <p>控制面板</p>
            <p>设备和打印机</p>
            <button style="margin-top: 20px;" onclick="alert('系统正在关机...')">关机 (U)</button>
        </div>
    </div>

    <div class="desktop-icons">
        <div class="icon" onclick="alert('这是你的个人空间')">
            <img src="https://dl.zhutix.net/2018/12/128.png" alt="Computer">
            <div>计算机</div>
        </div>
        <div class="icon" onclick="window.open('https://github.com/RecycleBin232')">
            <img src="https://dl.zhutix.net/2018/12/177.png" alt="Recycle Bin">
            <div>回收站</div>
        </div>
    </div>

    <div class="window glass active" id="main-window">
        <div class="title-bar" id="window-header">
            <div class="title-bar-text">我是窗口qwq - RecycleBin</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="document.getElementById('main-window').style.display='none'"></button>
            </div>
        </div>

        <div class="window-body has-space">
            <menu role="tablist">
                <button role="tab" aria-selected="true" onclick="switchTab(event, 'tab-intro')">首页</button>
                <button role="tab" onclick="switchTab(event, 'tab-links')">社交账号</button>
            </menu>

            <article role="tabpanel">
                <div id="tab-intro" class="tab-content active">
                    <h3 style="margin-top:0">用户：RecycleBin</h3>
                    <p>一个初三生，没钱但有点实力</p>
                </div>
                <div id="tab-links" class="tab-content">
                    <fieldset>
                        <legend>点击跳转</legend>
                        <button onclick="window.open('https://x.com/RecycleBin232')">X (Twitter)</button>
                        <button onclick="window.open('https://weibo.com/u/8320913830')">微博</button>
                    </fieldset>
                </div>
            </article>

            <div class="status-bar">
                <p class="status-bar-field"><span id="current-time"></span></p>
                <p class="status-bar-field" style="flex-grow: 1;">UA: <span id="user-ua"></span></p>
            </div>
        </div>
    </div>

    <div class="taskbar">
        <div class="start-button" onclick="toggleStartMenu()"></div>
    </div>

    <script>
        // 1. 开始菜单切换
        function toggleStartMenu() {
            document.getElementById('start-menu').classList.toggle('active');
        }
        // 点击桌面其他地方关闭菜单
        document.body.onclick = (e) => {
            if (!e.target.closest('#start-menu') && !e.target.closest('.start-button')) {
                document.getElementById('start-menu').classList.remove('active');
            }
        }

        // 2. Tab 切换
        function switchTab(e, tabId) {
            document.querySelectorAll('[role="tab"]').forEach(t => t.setAttribute('aria-selected', 'false'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            e.currentTarget.setAttribute('aria-selected', 'true');
            document.getElementById(tabId).classList.add('active');
        }

        // 3. 窗口拖动
        const win = document.getElementById("main-window");
        const header = document.getElementById("window-header");
        let isDragging = false, offset = { x: 0, y: 0 };
        header.onmousedown = (e) => {
            isDragging = true;
            offset.x = e.clientX - win.offsetLeft;
            offset.y = e.clientY - win.offsetTop;
        };
        document.onmousemove = (e) => {
            if (isDragging) {
                win.style.left = (e.clientX - offset.x) + "px";
                win.style.top = (e.clientY - offset.y) + "px";
            }
        };
        document.onmouseup = () => isDragging = false;

        // 4. 状态栏信息
        setInterval(() => {
            document.getElementById('current-time').innerText = new Date().toLocaleString();
        }, 1000);
        document.getElementById('user-ua').innerText = navigator.userAgent.split(' ')[0];
    </script>
</body>
</html>
