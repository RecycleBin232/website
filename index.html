<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecycleBin's Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            /* 使用经典 Win7 桌面壁纸感渐变 */
            background: linear-gradient(180deg, #005a9e 0%, #0078d7 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }
        .window {
            width: 500px;
            max-width: 90%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        /* 自定义底栏样式 */
        .status-bar { margin-top: 10px; }
    </style>
</head>
<body>

    <div class="window">
        <div class="title-bar">
            <div class="title-bar-text">RecycleBin@Personal_Page</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close"></button>
            </div>
        </div>

        <div class="window-body">
            <menu role="tablist">
                <li role="tab" aria-selected="true"><a href="#intro">首页</a></li>
                <li role="tab"><a href="#links">社交</a></li>
                <li role="tab"><a href="#about">关于</a></li>
            </menu>

            <article role="tabpanel">
                <section id="intro">
                    <h3 style="margin-top:0"># 欢迎来到我的空间</h3>
                    <p>一个初三生，没钱但有点实力。</p>
                    <p>目前在地球上（）</p>
                </section>

                <hr>

                <section id="links">
                    <h3># 社交账号</h3>
                    <div class="group">
                        <p>本人冲浪强度较高，点击下方按钮联系我：</p>
                        <button onclick="window.location.href='https://space.bilibili.com/699913398'">BiliBili</button>
                        <button onclick="window.location.href='https://x.com/RecycleBin232'">Twitter/X</button>
                        <button class="default" onclick="window.location.href='mailto:zxl1353@outlook.com'">Email Me</button>
                    </div>
                </section>

                <section id="about">
                    <fieldset>
                        <legend>系统信息</legend>
                        <ul>
                            <li>宿主：<strong>Cloudflare Pages</strong></li>
                            <li>环境：<strong>7.css Framework</strong></li>
                        </ul>
                    </fieldset>
                </section>
            </article>

            <div class="status-bar">
                <p class="status-bar-field">System Ready</p>
                <p class="status-bar-field"><span id="current-time"></span></p>
                <p class="status-bar-field">UA: <span id="user-ua"></span></p>
            </div>
        </div>
    </div>

    <script>
        // 实时时钟逻辑
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 简易 UA 获取逻辑
        function getUAInfo() {
            const ua = navigator.userAgent;
            let browser = "Web";
            let os = "Device";
            if (ua.indexOf("Win") !== -1) os = "Windows";
            else if (ua.indexOf("Mac") !== -1) os = "Mac";
            else if (ua.indexOf("Android") !== -1) os = "Android";
            else if (ua.indexOf("iPhone") !== -1) os = "iOS";
            
            if (ua.indexOf("Chrome") > -1) browser = "Chrome";
            else if (ua.indexOf("Firefox") > -1) browser = "Firefox";
            
            return `${browser} on ${os}`;
        }
        document.getElementById('user-ua').innerText = getUAInfo();
    </script>
</body>
</html>
