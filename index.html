<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecycleBin's Desktop</title>
    <link rel="stylesheet" href="https://unpkg.com/7.css">
    <style>
        body {
            /* 使用经典 Windows 7 极光壁纸 */
            background: #327aa4 url('https://raw.githubusercontent.com/khang-nd/7.css/main/docs/assets/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            height: 100vh;
            overflow: hidden;
            font-family: "Segoe UI", Tahoma, sans-serif;
        }

        /* 桌面图标区域 */
        .desktop-icons {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .icon {
            width: 80px;
            text-align: center;
            color: white;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.8);
            cursor: pointer;
            padding: 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }
        .icon:hover { background: rgba(255, 255, 255, 0.25); }
        .icon img { width: 48px; height: 48px; margin-bottom: 4px; object-fit: contain; }

        /* 主窗口定位 */
        #main-window {
            position: absolute;
            top: 50%;
            left: 55%;
            transform: translate(-50%, -50%);
            width: 580px;
            max-width: 90%;
            z-index: 10;
        }

        .window-body { max-height: 400px; overflow-y: auto; }
        .group-btns { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 10px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="desktop-icons">
        <div class="icon" onclick="alert('这是你的个人空间')">
            <img src="https://dl.zhutix.net/2018/12/128.png" alt="Computer">
            <div>计算机</div>
        </div>
        <div class="icon" onclick="window.open('https://github.com/RecycleBin232')">
            <img src="https://dl.zhutix.net/2018/12/177.png" alt="Recycle Bin">
            <div>回收站</div>
        </div>
    </div>

    <div class="window glass active" id="main-window">
        <div class="title-bar">
            <div class="title-bar-text">RecycleBin - 个人资料</div>
            <div class="title-bar-controls">
                <button aria-label="Minimize"></button>
                <button aria-label="Maximize"></button>
                <button aria-label="Close" onclick="document.getElementById('main-window').style.display='none'"></button>
            </div>
        </div>

        <div class="window-body">
            <menu role="tablist">
                <li role="tab" aria-selected="true"><a href="#intro">首页</a></li>
                <li role="tab"><a href="#links">我的社交账号</a></li>
            </menu>

            <article role="tabpanel">
                <section id="intro">
                    <h3 style="margin-top:0">用户：RecycleBin</h3>
                    <p>一个初三生，没钱但有点实力</p>
                    <p>状态：在线 (目前在地球上)</p>
                </section>

                <fieldset>
                    <legend>我的社交链接</legend>
                    <div class="group-btns">
                        <button onclick="window.open('https://space.bilibili.com/699913398')">BiliBili</button>
                        <button onclick="window.open('https://www.youtube.com/@RecycleBin-Kevin')">YouTube</button>
                        <button onclick="window.open('https://x.com/RecycleBin232')">Twitter/X</button>
                        <button onclick="window.open('https://weibo.com/u/8320913830')">微博</button>
                        <button onclick="window.open('https://www.facebook.com/profile.php?id=61572171631533')">FaceBook</button>
                        <button onclick="window.open('https://www.reddit.com/user/RecycleBin_Kevin/')">Reddit</button>
                    </div>
                </fieldset>

                <section id="about" style="margin-top:15px">
                    <p>网站托管于 <strong>GitHub</strong>，部署在 <strong>Cloudflare</strong>。</p>
                </section>
            </article>

            <div class="status-bar">
                <p class="status-bar-field">项目状态: 已就绪</p>
                <p class="status-bar-field"><span id="current-time"></span></p>
                <p class="status-bar-field" style="flex-grow: 1;">UA: <span id="user-ua"></span></p>
            </div>
        </div>
    </div>

    <script>
        // 1. 实时更新日期和时间
        function updateClock() {
            const now = new Date();
            // 保持你要求的显示格式
            const dateString = now.toDateString(); 
            const timeString = now.toTimeString().split(' ')[0]; 
            document.getElementById('current-time').innerText = `${dateString} ${timeString}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // 2. 获取解析 UA 信息及版本号
        function getUAInfo() {
            const ua = navigator.userAgent;
            let browser = "Web Explorer";
            let version = "";
            let os = "System";

            if (ua.indexOf("Win") !== -1) os = "Windows";
            else if (ua.indexOf("Mac") !== -1) os = "macOS";
            else if (ua.indexOf("Android") !== -1) os = "Android";
            else if (ua.indexOf("iPhone") !== -1) os = "iOS";

            const match = ua.match(/(Edg|Chrome|Firefox|Safari)\/([0-9]+)/);
            if (match) {
                browser = match[1].replace("Edg", "Edge");
                version = match[2];
            }
            return `${browser} ${version} on ${os}`;
        }
        document.getElementById('user-ua').innerText = getUAInfo();
    </script>
</body>
</html>
