    <script>
        // 时间与 UA 逻辑
        function updateClock() {
            const now = new Date();
            document.getElementById('current-time').innerText = now.toLocaleString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        document.getElementById('user-ua').innerText = navigator.userAgent.split(' ')[0];
